<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Assessment Generation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>EduHub</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="courses.html" class="nav-item nav-link">Courses</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
            <a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Assessment Generation Section Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light rounded p-4 p-sm-5">
                        <h3 class="text-center mb-4">Generate an Assessment</h3>
                        <form id="assessment-form" class="mb-4">
                            <div class="mb-3">
                                <label for="assessment-topic" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="assessment-topic" placeholder="Generated Topic" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="assessment-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="assessment-title" placeholder="Assessment Title">
                            </div>
                            <div class="mb-3">
                                <label for="assessment-description" class="form-label">Description</label>
                                <textarea class="form-control" id="assessment-description" rows="3" placeholder="Assessment Description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="assessment-questions" class="form-label">Questions</label>
                                <textarea class="form-control" id="assessment-questions" rows="6" placeholder="Enter questions separated by new lines"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Related Documents</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <button class="btn btn-primary" type="button" id="button-generate-topic">Generate Topic</button>
                            <button class="btn btn-primary" type="button" id="button-submit">Submit</button>
                        </form>
                        <div id="submission-status" class="bg-white rounded p-4" style="height: 100px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Assessment Generation Section End -->

    <!-- Footer Start -->
    <!-- ... Footer code remains the same ... -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- Assessment Generation Integration -->
    <script>
        $(document).ready(function () {
            $('#button-generate-topic').click(function () {
                $('#submission-status').append(`<div><strong>Status:</strong> Generating topic...</div>`);
                $('#spinner').show();

                // Simulate sending the request to the backend to get the topic
                $.ajax({
                    url: '/generate-topic',  // URL to your backend API endpoint for RAG model
                    method: 'GET',
                    success: function (response) {
                        $('#assessment-topic').val(response.topic);
                        $('#submission-status').append(`<div><strong>Success:</strong> Topic generated successfully.</div>`);
                        $('#spinner').hide();
                    },
                    error: function () {
                        $('#submission-status').append(`<div><strong>Error:</strong> Failed to generate topic.</div>`);
                        $('#spinner').hide();
                    }
                });
            });

            $('#button-submit').click(function () {
                const topic = $('#assessment-topic').val();
                const title = $('#assessment-title').val();
                const description = $('#assessment-description').val();
                const questions = $('#assessment-questions').val();
                
                if (title.trim() === '' || description.trim() === '' || questions.trim() === '') {
                    alert('Please fill in all the fields.');
                    return;
                }

                $('#submission-status').append(`<div><strong>Status:</strong> Submitting...</div>`);
                $('#spinner').show();

                // Simulate sending the assessment data to the backend for Seq2Seq model
                $.ajax({
                    url: '/submit-assessment',  // URL to your backend API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ topic: topic, title: title, description: description, questions: questions }),
                    success: function (response) {
                        $('#submission-status').append(`<div><strong>Success:</strong> Assessment submitted successfully.</div>`);
                        $('#spinner').hide();
                    },
                    error: function () {
                        $('#submission-status').append(`<div><strong>Error:</strong> Failed to submit assessment.</div>`);
                        $('#spinner').hide();
                    }
                });
            });

            $('#formFile').change(function () {
                const file = this.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);

                    $.ajax({
                        url: '/upload-document',  // URL to your file upload endpoint
                        method: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            $('#submission-status').append(`<div><strong>System:</strong> Document uploaded successfully.</div>`);
                        },
                        error: function () {
                            $('#submission-status').append(`<div><strong>System:</strong> Failed to upload document.</div>`);
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
